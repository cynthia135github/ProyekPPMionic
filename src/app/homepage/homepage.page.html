<ion-header>
  <ion-toolbar color="light" class="toolbarr">
    <ion-title><ion-icon name="home"></ion-icon> Home Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="size">
    <ion-card-header>
      <ion-img src="assets/image/lost.jpg"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" class="ion-no-margin" [routerLink]="'/lostform'">Add Lost Item</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card class="size">
    <ion-card-header>
      <ion-img src="assets/image/lost.png"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" class="ion-no-margin" [routerLink]="'/listbarang'">Show List Item</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
