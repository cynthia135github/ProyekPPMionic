<ion-header>
  <ion-toolbar color="light" class="toolbarr">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="homepage"></ion-back-button>
     </ion-buttons>
    <ion-title>User List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor = "let Akun of (akunCloud | async)">
    <ion-item>
      <ion-label>
        <h2>{{Akun.name}}</h2>
        <p>{{Akun.username}}</p>
        <p>{{Akun.email}}</p>
        <p>{{Akun.phone}}</p>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-list>
</ion-content>
