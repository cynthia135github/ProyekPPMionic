<ion-header>
  <ion-toolbar color="light" class="toolbarr">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  class="center">
    <ion-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="submit()">
        <ion-list>

          <ion-item>
            <ion-label position="floating"><ion-icon name="person"></ion-icon> Name</ion-label>
            <ion-input autocapitalize inputmode="text" formControlName="name"></ion-input>
          </ion-item>

          <div *ngFor="let error of errorMessages.name">
            <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>


          <ion-item>
            <ion-label position="floating"><ion-icon name="person"></ion-icon> Username</ion-label>
            <ion-input autocapitalize inputmode="text" formControlName="username"></ion-input>
          </ion-item>
    
          <div *ngFor="let error of errorMessages.username">
            <ng-container *ngIf="username.hasError(error.type) && (username.dirty || username.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
          
          <ion-item>
            <ion-label position="floating"> <ion-icon name="call"></ion-icon> Phone</ion-label>
            <ion-input inputmode="tel" formControlName="phone"></ion-input>
          </ion-item>
    
          <div *ngFor="let error of errorMessages.phone">
            <ng-container *ngIf="phone.hasError(error.type) && (phone.dirty || phone.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
    
          <ion-item>
            <ion-label position="floating"><ion-icon name="mail"></ion-icon> Email</ion-label>
            <ion-input inputmode="email" formControlName="email"></ion-input>
          </ion-item>
    
          <div *ngFor="let error of errorMessages.email">
            <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
    
    
          <ion-item>
            <ion-label position="floating"><ion-icon name="key-sharp"></ion-icon> Password</ion-label>
            <ion-input inputmode="password" type="password" formControlName="password"></ion-input>
          </ion-item>
    
          <div *ngFor="let error of errorMessages.password">
            <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </ion-list>
        <br>
        <div class="ion-padding">
          <ion-button expand="block" class="ion-no-margin" (click)="submit()">Create account</ion-button>
          <h6> by registering, you agree to follow our privacy policy and terms </h6>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
  
</ion-content>
