<ion-header>
  <ion-toolbar color="light">
	<ion-buttons slot="start">
      <ion-back-button defaultHref="listbarang"></ion-back-button>
    </ion-buttons>
    <ion-title>Founder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item-sliding *ngFor = "let founder of listPenemu">
			<ion-item>
			  <ion-label>
				<h2>Call Founder: {{founder.telpon}}</h2>
				<p>{{founder.TglDitemukan}}</p>
				<p>Id barang: {{founder.idbrg}}</p>
			  </ion-label>
			</ion-item>
		</ion-item-sliding>
	</ion-list>
</ion-content>
