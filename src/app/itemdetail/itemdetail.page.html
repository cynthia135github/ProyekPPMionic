<ion-header>
	<ion-toolbar color="light" class="toolbarr">
	  <ion-buttons slot="start">
		<ion-back-button defaultHref="listbarang"></ion-back-button>
	   </ion-buttons>
	  <ion-title><ion-icon name="information-circle-outline"></ion-icon> Detail</ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content>
	  <ion-card>
		  <ion-card-header color="medium">Lost Item Detail</ion-card-header>
		  <ion-card-content>
			  <form>
			  <ion-item>
				  <ion-label>Nama Barang : </ion-label>
				  <ion-label class="ion-text-wrap">{{namabrg}}</ion-label>
			  </ion-item>
			  <ion-item>
				  <ion-label>Deskripsi : </ion-label>
				  <ion-label class="ion-text-wrap">{{deskripsibrg}}</ion-label>
			  </ion-item>
			  <ion-item>
				  <ion-label>Waktu Perkiraan Hilang : </ion-label>
				  <ion-label class="ion-text-wrap">{{waktu}}</ion-label>
			  </ion-item>
			  <ion-item>
				  <ion-label>Lokasi Perkiraan Hilang : </ion-label>
				  <ion-label class="ion-text-wrap">{{lokasi}}</ion-label>
			  </ion-item>
			  <ion-item>
				  <ion-label>Keterangan Hilang : </ion-label>
				  <ion-label class="ion-text-wrap">{{keterangan}}</ion-label>
			  </ion-item>
			  <ion-item>
				  <ion-label>Tgl Ditemukan : </ion-label>
				  <ion-label class="ion-text-wrap">{{TglDitemukan}}</ion-label>
			  </ion-item>
			  </form>
			  <br>
			  <ion-button shape="round" color="success" expand="block" (click)="getcontact()" style="margin-left:10px;">I think i find it !</ion-button>
			  <br>
			  <ion-button shape="round" color="danger" expand="block" style="margin-left:10px;" [routerLink]="'/listbarang'">I don't find it.</ion-button>
		  </ion-card-content>
	  </ion-card>
  </ion-content>
